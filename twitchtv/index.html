<!DOCTYPE html>
<html>

<head>
  <title>Twitch TV</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 h1 text-center">
        Twitch TV
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary col-xs-6 col-sm-3 col-md-1 col-xs-offset-3 col-sm-offset-1 col-md-offset-2 ">All</button>
      <button class="btn btn-success col-xs-6 col-sm-3 col-md-1 col-xs-offset-3 col-sm-offset-1 col-md-offset-2">Online</button>
      <button class="btn btn-warning col-xs-6 col-sm-3 col-md-1 col-xs-offset-3 col-sm-offset-1 col-md-offset-2">Offline</button>
    </div>
    <hr>
    <div class="user-info">
      <div class="row">
        <div class="profile-photo col-xs-4">
          <img src="twitchimages/esl_dp" alt="player-image" class="img img-responsive">
        </div>
        <div class="username col-xs-8">
          <a href="https://www.twitch.tv/esl_sc2" class="h2">ESL_SC2</a>
        </div>
      </div>
      <div class="row game-name">
        <div class="col-xs-12 h2">
          StarCraft II: RERUN: StarCraft 2 - LiquidMaNa vs. Happy (PvT)
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</body>

</html>
